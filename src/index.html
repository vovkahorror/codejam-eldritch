<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="assets/fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/fav/favicon-16x16.png">
    <link rel="manifest" href="assets/fav/site.webmanifest">
    <link rel="mask-icon" href="assets/fav/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/fav/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="assets/fav/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <title>Eldritch Horror</title>
</head>

<body>
    <div class="ancients">
        <img class="ancient" id="azathoth" src="assets/Ancients/Azathoth.png" alt="">
        <img class="ancient" id="cthulhu" src="assets/Ancients/Cthulthu.png" alt="">
        <img class="ancient" id="iogSothoth" src="assets/Ancients/IogSothoth.png" alt="">
        <img class="ancient" id="shubNiggurath" src="assets/Ancients/ShubNiggurath.png" alt="">
    </div>
    <div class="difficulty">
        <div class="difficulty-item" id="veryEasy">Очень лёгкий</div>
        <div class="difficulty-item" id="easy">Лёгкий</div>
        <div class="difficulty-item" id="normal">Нормальный</div>
        <div class="difficulty-item" id="hard">Сложный</div>
        <div class="difficulty-item" id="veryHard">Очень сложный</div>
    </div>
    <div class="deck">
        <div class="deck-up">
            <div class="shuffle shuffle-deactive">Замешать колоду</div>
            <div class="stages">
                <div class="stage first-stage">
                    <div class="stage-header first-stage-header">Первая стадия</div>
                    <div class="stage-numbers first-stage-numbers">
                        <div class="stage-number stage-number-green first-stage-number"></div>
                        <div class="stage-number stage-number-brown first-stage-number"></div>
                        <div class="stage-number stage-number-blue  first-stage-number"></div>
                    </div>
                </div>
                <div class="stage second-stage">
                    <div class="stage-header second-stage-header">Вторая стадия</div>
                    <div class="stage-numbers second-stage-numbers">
                        <div class="stage-number stage-number-green second-stage-number"></div>
                        <div class="stage-number stage-number-brown second-stage-number"></div>
                        <div class="stage-number stage-number-blue  second-stage-number"></div>
                    </div>
                </div>
                <div class="stage third-stage">
                    <div class="stage-header third-stage-header">Третья стадия</div>
                    <div class="stage-numbers third-stage-numbers">
                        <div class="stage-number stage-number-green third-stage-number"></div>
                        <div class="stage-number stage-number-brown third-stage-number"></div>
                        <div class="stage-number stage-number-blue  third-stage-number"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="deck-down">
            <div class="shirt shirt-deactive"></div>
            <div class="card"></div>
        </div>
    </div>
</body>

</html>
